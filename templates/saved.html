{% extends "base.html" %}
{% block meta %}
<META name="description" content="Pablo says: '{{sentence}}' " />
<meta property="og:title" content="{{sentence}}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="http://thesexycow.com/saved/{{ sid }}/" />
<title>Pablo said...</title>
<script type="text/javascript">
function voteformSubmit(){
	
 	document.voteform.submit();
}</script>
{% endblock %}

{% block content %}
<div class="header"></div>
<h2>Saved Sentence</h2>

<div id="sentence">{{ sentence }}</div>
<div class="gamma">
              <div id="votes">
	<form name="voteform" action="/vote/{{ sid }}" method="post">
	{% csrf_token %}
	<input name="vote" type=hidden value="1" />
	<span class="votelink" onClick="voteformSubmit();">{{ votes }}</span>
	</form>
	Votes
</div>
<div class="fbshare">
        <script src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script>
        <fb:like href="http://thesexycow.com/saved/{{ sid }}/" show_faces="true" width="450" font="arial"></fb:like>
</div>
      </div>
{% endblock %}
{% block leftfoot %} {% endblock %}
